<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/sorting_style.css">
    <title>Sorting</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">AlgoExpose</span>
        </div>
    </nav>
    
    <div class='options'>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
               
                    <div class="btn-group" style="width:300px">
                        <button type="button" class="btn btn-outline-primary btn-dark create dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        CREATE
                        </button>
                        
                      
                    <div class="dropdown-menu">
                        <button type="button" class="btn btn-outline-primary btn-dark bubbleSort dropdown-item hello">Random</button>
                        <label for="array">Enter Array</label>
                        <input type="text" id="userArray" name="array">
                        <button >Go</button>
                        
                    </div>
                </div>
               
                <button type="button" class="btn btn-outline-primary btn-dark Sort" >Sort</button>
            </div>
            <div class="col" id="input">
              
                <span id="speed">slow
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60> fast
                </span>
            </div>
            <div class="input-group">
                <select class="custom-select" id="algo" arial=''>
                  <option selected> Sorting Algorithm</option>
                  <option value="bubbleSort">Bubble Sort</option>
                  <option value="selectionSort">Selection Sort</option>
                  <option value="insertionSort">Insertion Sort</option>
                  <option value="quickSort">Quick Sort</option>
                  <option value="mergeSort">Merge Sort</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary go" type="button">Go</button>
                </div>
              </div>
           
    </div>
    <div id="bars" class="flex-container"></div>
     <script src='/sorting.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
    <script src='/bubble.js'></script>
    <script src='/sorting.js'></script>  
   
    
    
  
</body>
</html>
